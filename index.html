<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--* Leaflet Library -->
    <!--! Leaflet Css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!--! Leaflet Script -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""

    <!--*  Css Link -->
    <link rel="stylesheet" href="assets/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!--* Aside Area -->
    <aside>
      <div class="head">
        <h1 class="side-title">NOTS</h1>
        <h1 id="add-title" class="side-title">New Not</h1>

        <i id="arrow" class="bi bi-chevron-down"></i>
      </div>

      <form>
        <div class="field">
          <label>Başlık</label>
          <input type="text" required />
        </div>
        <div class="field">
          <label>Tarih</label>
          <input type="date" required />
        </div>
        <div class="field">
          <label>Durum</label>
          <select>
            <option value="" disabled selected>Seçiniz...</option>
            <option value="goto">Ziyaret</option>
            <option value="home">Ev</option>
            <option value="job">İş</option>
            <option value="park">Park</option>
          </select>
        </div>
        <div class="buttons">
          <button>Add</button>
          <button id="cancel">Cancel</button>
        </div>
      </form>
      <ul>
        <!--   <li>
            <div class="info">
              <p>Station-1</p>
              <p>16 May 2024</p>
              <p>Job</p>
            </div>
            <div class="icons">
              <i class="bi bi-airplane-fill" id="fly"></i>
              <i class="bi bi-trash-fill" id="trash"></i>
            </div>
          </li> -->
      </ul>
    </aside>
    <!--* Map Area -->
    <div id="map"></div>
    <!--* Script Link -->
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
